    <div class='faq'>
        <input id='faq-a' type='checkbox'>
        <label for='faq-a'>
          <p class="faq-heading">Où sommes nous situés?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">Notre Airbnb est situé à Petite Ile , le sud sauvage ou se trouve la plus belle plage : Grand-Anse.</p>
        </label>
        <input id='faq-b' type='checkbox'>
        <label for='faq-b'>
          <p class="faq-heading">Où se trouvent les clefs à mon arrivée?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">Les clés se trouve dans le boitier à code à côté de la porte, le code pour ouvrir le boîtier vous sera transmis par message le jour de votre arrivée.</p>
        </label>
        <input id='faq-c' type='checkbox'>
        <label for='faq-c'>
          <p class="faq-heading">A partir de quelle heure puis-je arriver?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">Les arrivées s'effectuent à partir de 16h, vous pouvez nous téléphoner si vous souhaitez arriver avant cela. <br> <br>
                Dans ce cas, si nous le pouvons et que le logement est prêt avant, nous vous l'indiquerons. <br><br>

                Téléphonez nous au 0692 64 65 50 si vous souhaitez nous demander s'il est possible d'arriver avant !</p>
        </label>
        <input id='faq-d' type='checkbox'>
        <label for='faq-d'>
          <p class="faq-heading">Puis-je me garer sur place?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">Il y a deux places de parking devant le logement et une place à l'intérieur de la propriété, Si vous avez plus de voiture. </p>
        </label>
        <input id='faq-e' type='checkbox'>
        <label for='faq-e'>
          <p class="faq-heading">A quelle heure dois-je quitter le logement?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">Sauf accord de notre part, vous devez libérer le logement au plus tard à 10h du matin le jour de votre départ. 

                Si nous ne sommes pas là lors de votre départ, vous pouvez laisser les clés dans la boîte à clés. <br> <br>
                
                Merci de bien vider le réfrégirateur et les poubelles avant de quitter le logement (attention au trie selectif) les bouteille en verre devont etre évacuées
                dans les bennes à verre situés a l'entrée du parking de la plage de Grand-Anse. <br> <br>
                
                Bonne route à vous, nous nous ferons un plaisir de vous accueillir à nouveau et n'hésitez pas à nous envoyer un mail si vous avez des préconisations pour améliorer le logement, nous sommes à votre écoute ! </p>
        </label>
        <input id='faq-f' type='checkbox'>
        <label for='faq-f'>
          <p class="faq-heading">Dois-je nettoyer le logement avant de le quitter?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">Lors de la réservation et ou si vous avez oublié de la mentionner, sur demande de votre part, au minimum 24h avant de quitter le logement, nous pouvons nous occuper du ménage à votre place. <br> <br>
                Un supplément de 45 euros vous sera demandé pour cela, à régler par virement ou en espèces avant votre départ. <br>


                Dans tous les cas, le logement doit être rendu propre, un aspirateur et du matériel ménager se trouvent dans la maison et dans le placard à l'extérieur. <br> <br>
                
                Nous vous demandons également d'enlever et plier les draps et les laissé sur le lit, d'étendre les serviettes utilisées et humide sur l'étendoir à l'exterieur sous la varangue.  </p>
        </label>
        <input id='faq-g' type='checkbox'>
        <label for='faq-g'>
          <p class="faq-heading">Animaux</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">Les animaux ne sont pas admis.  </p>
        </label>
        <input id='faq-h' type='checkbox'>
        <label for='faq-h'>
          <p class="faq-heading">Combien de chambres y-a-t-il?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">Pour le logement : TAKAMAKA (au rez-de-chaussée) il y a 2 chambres en tout : <br>

                Chambre 1 : 2 lits simple 90 * 190 cm. <br>
                
                Chambre 2 : 1 lit double 140 * 190 cm. <br> <br>
                
                Pour le logement : BENJOIN (au 1er étag) il y a 1 chambre en tout <br>
                Chambre 1 : 1 lit double 160 * 190 cm . <br><br>

                Pour le logement : AMBAVILLE (au 1er étag) il y a 1 chambre en tout <br>
                Chambre 1 : 1 lit double 160 * 190 cm . </p>
        </label>
        <input id='faq-i' type='checkbox'>
        <label for='faq-i'>
          <p class="faq-heading">De quels appareils est équipée la cuisine?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">La cuisine est équipée : <br>
              d'un grille-pain, <br>
              d'une machine à dolce gusto, <br>
              d'une bouilloire, <br>
              d'un four, <br>
              d'un micro-ondes <br>
              et de plaques chauffantes électriques. <br>

              Pour le four, veillez à bien le remettre à zéro au niveau du bouton pour la température et au niveau du bouton pour le chois du mode afin qu'il ne reste pas allumé. </p>
        </label>
        <input id='faq-j' type='checkbox'>
        <label for='faq-j'>
          <p class="faq-heading">Y-a-t-il des aliments et équipements de première nécessité dans le logement?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">Nous laissons à disposition pour votre séjour : <br>

                du sucre <br>
                de l'huile <br>
                du sel et du poivre <br>
                des capsules dolce gusto. <br>
                1 tablette pour le lave-linge. <br>
                des sachets de thé. <br>
                
                Nous laissons également à votre disposition  1 rouleaux de sopalin et de papier toilette, une éponge, et du liquide vaisselle.   </p>
        </label>
        <input id='faq-k' type='checkbox'>
        <label for='faq-k'>
